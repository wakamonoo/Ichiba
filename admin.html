<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <div id="adminContainer">
    <div id="navAdmin" class="items-center flex justify-between px-8 pt-2 bg-white">
      <a href="admin.html" class="w-28 mb-2">
        <img src="images/ichibaLogo.png">
      </a>
      <i class="fas fa-sign-out-alt text-xl text-red-500 hover:text-red-600 cursor-pointer" id="googleSignOutBtn"></i>
    </div>
  </div>


  <div id="addProducts" class="flex ml-8 mt-8">
    <div id="addProductCard" class="flex flex-col gap-3 max-w-sm border p-4">
      <input type="file" id="productImage">
      <input type="text" placeholder="Enter Product Title" class="border" id="productTitle">
      <input type="number" placeholder="Enter Product Price" class="border" id="productPrice">
      <button id="submitProduct" class="bg-red-500 rounded p-2 text-white hover:bg-red-600">Submit</button>
    </div>
  </div>

  <script type="module" src="src/firebaseAuth.js"></script>
  <script type="module" src="src/logoutAuth.js"></script>
  <script type="module" src="src/newProduct.js"></script>
</body> 
</html>
