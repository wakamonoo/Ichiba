<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/ichibaLogo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ichiba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="heroSection" class="h-screen bg-red-500">
      <div
        id="navSection"
        class="items-center flex justify-between px-8 pt-2 bg-white"
      >
        <a href="index.html" class="w-28 mb-2">
          <img src="images/ichibaLogo.png" alt="logo" />
        </a>
        <div id="navBtn" class="text-xl flex gap-4 text-red-500">
          <i
            class="fa-solid fa-user hover hover:text-red-600 cursor-pointer"
          ></i>
          <i
            class="fa-solid fa-cart-shopping hover hover:text-red-600 cursor-pointer"
          ></i>
          <i
            class="fa-solid fa-receipt hover hover:text-red-600 cursor-pointer"
          ></i>
        </div>
      </div>
    </div>

    <div id="productShowcase">
      <p class="pl-8 pt-4 text-xl font-bold uppercase">Shop now with us!</p>
      <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 max-w-screen-lg mx-auto"></div>
    </div>

    <script type="module" src="src/firebaseAuth.js"></script>
    <script type="module" src="src/productDisplay.js"></script>
  </body>
</html>
